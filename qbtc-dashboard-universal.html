<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 QBTC Universal Dashboard - Ecosistema Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .dashboard-container {
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .system-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .service-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .service-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-healthy { background: #00ff88; color: #000; }
        .status-unhealthy { background: #ff4444; color: #fff; }
        .status-starting { background: #ffaa00; color: #000; }
        .status-unknown { background: #666; color: #fff; }

        .service-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }

        .metrics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metrics-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .metrics-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .metric-row {
            display: flex;
            justify-content: between;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-label {
            font-weight: 500;
        }

        .metric-value {
            font-weight: bold;
            color: #00ff88;
        }

        .trading-signals {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .signal-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .signal-buy { border-left: 4px solid #00ff88; }
        .signal-sell { border-left: 4px solid #ff4444; }
        .signal-hold { border-left: 4px solid #ffaa00; }

        .logs-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            line-height: 1.4;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-info { color: #00ccff; }
        .log-success { color: #00ff88; }
        .log-warning { color: #ffaa00; }
        .log-error { color: #ff4444; }

        .controls-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #00ff88;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .dashboard-container { padding: 10px; }
            .header h1 { font-size: 1.8em; }
            .system-status { grid-template-columns: 1fr; }
            .metrics-section { grid-template-columns: 1fr; }
            .controls-section { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>🚀 QBTC Universal Dashboard</h1>
            <p>Sistema de Trading Cuántico - Monitoreo en Tiempo Real</p>
            <p id="lastUpdate">Última actualización: --</p>
        </div>

        <!-- System Status -->
        <div class="system-status" id="systemStatus">
            <div class="loading">
                <div class="spinner"></div>
                Cargando estado del sistema...
            </div>
        </div>

        <!-- Metrics Section -->
        <div class="metrics-section" id="metricsSection" style="display: none;">
            <div class="metrics-card">
                <div class="metrics-title">📊 Métricas del Sistema</div>
                <div id="systemMetrics"></div>
            </div>
            
            <div class="metrics-card">
                <div class="metrics-title">🧠 LLM Neural Status</div>
                <div id="llmMetrics"></div>
            </div>
        </div>

        <!-- Trading Signals -->
        <div class="trading-signals" id="tradingSignals" style="display: none;">
            <h3>📈 Señales de Trading Recientes</h3>
            <div id="signalsList"></div>
        </div>

        <!-- Logs Section -->
        <div class="logs-section" id="logsSection" style="display: none;">
            <h3>📋 Logs del Sistema</h3>
            <div id="systemLogs"></div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <button class="control-btn" onclick="refreshAll()">🔄 Actualizar Todo</button>
            <button class="control-btn" onclick="generateDecision()">🎯 Nueva Decisión</button>
            <button class="control-btn" onclick="clearLogs()">🧹 Limpiar Logs</button>
            <button class="control-btn" onclick="exportMetrics()">📊 Exportar Métricas</button>
        </div>
    </div>

    <script>
        // Configuración de endpoints
        const ENDPOINTS = {
            qbtcCore: 'http://localhost:14001',
            llmServer: 'http://localhost:4607',
            tradingEngine: 'http://localhost:14201',
            quantumEngine: 'http://localhost:14115',
            hybridOptimizer: 'http://localhost:14301',
            concentratedHybrid: 'http://localhost:14302',
            dashboard: 'http://localhost:14401',
            monitor: 'http://localhost:14501'
        };

        // Estado global
        let systemData = {
            services: {},
            metrics: {},
            signals: [],
            logs: []
        };

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 QBTC Dashboard iniciado');
            initializeDashboard();
            startRealTimeUpdates();
        });

        async function initializeDashboard() {
            addLog('info', '🚀 Iniciando QBTC Universal Dashboard...');
            await refreshAll();
        }

        async function refreshAll() {
            addLog('info', '🔄 Actualizando todos los servicios...');
            
            try {
                // Verificar estado de todos los servicios
                await checkAllServices();
                
                // Obtener métricas
                await fetchMetrics();
                
                // Obtener señales de trading
                await fetchTradingSignals();
                
                // Actualizar interfaz
                updateInterface();
                
                document.getElementById('lastUpdate').textContent = 
                    `Última actualización: ${new Date().toLocaleTimeString()}`;
                
                addLog('success', '✅ Actualización completada');
                
            } catch (error) {
                console.error('Error en actualización:', error);
                addLog('error', `❌ Error en actualización: ${error.message}`);
            }
        }

        async function checkAllServices() {
            const services = {};
            
            for (const [name, url] of Object.entries(ENDPOINTS)) {
                try {
                    const response = await fetch(`${url}/health`, {
                        method: 'GET',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        services[name] = {
                            status: 'healthy',
                            url: url,
                            data: data,
                            responseTime: Date.now()
                        };
                        addLog('success', `✅ ${name}: Healthy`);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                } catch (error) {
                    services[name] = {
                        status: 'unhealthy',
                        url: url,
                        error: error.message,
                        responseTime: Date.now()
                    };
                    addLog('error', `❌ ${name}: ${error.message}`);
                }
            }
            
            systemData.services = services;
        }

        async function fetchMetrics() {
            try {
                // Métricas del LLM Server
                const llmResponse = await fetch(`${ENDPOINTS.llmServer}/api/stats`);
                if (llmResponse.ok) {
                    const llmData = await llmResponse.json();
                    systemData.metrics.llm = llmData.data;
                }
                
                // Métricas del sistema principal se obtienen de los health checks
                systemData.metrics.system = {
                    totalServices: Object.keys(ENDPOINTS).length,
                    healthyServices: Object.values(systemData.services)
                        .filter(s => s.status === 'healthy').length,
                    uptime: Math.floor((Date.now() - performance.timeOrigin) / 1000),
                    memoryUsage: performance.memory ? 
                        Math.round(performance.memory.usedJSHeapSize / 1024 / 1024) : 0
                };
                
            } catch (error) {
                console.error('Error fetching metrics:', error);
                addLog('warning', `⚠️ Error obteniendo métricas: ${error.message}`);
            }
        }

        async function fetchTradingSignals() {
            try {
                // Obtener decisión del LLM
                const response = await fetch(`${ENDPOINTS.llmServer}/api/analysis`);
                if (response.ok) {
                    const data = await response.json();
                    
                    const signal = {
                        timestamp: new Date().toLocaleTimeString(),
                        symbol: 'BTCUSDT',
                        decision: data.recommendations[0] || 'HOLD',
                        confidence: Math.round(data.confidence * 100),
                        analysis: data.analysis.substring(0, 100) + '...'
                    };
                    
                    // Mantener solo las últimas 10 señales
                    systemData.signals.unshift(signal);
                    if (systemData.signals.length > 10) {
                        systemData.signals = systemData.signals.slice(0, 10);
                    }
                }
                
            } catch (error) {
                console.error('Error fetching signals:', error);
                addLog('warning', `⚠️ Error obteniendo señales: ${error.message}`);
            }
        }

        function updateInterface() {
            updateSystemStatus();
            updateMetrics();
            updateTradingSignals();
            
            // Mostrar secciones
            document.getElementById('metricsSection').style.display = 'grid';
            document.getElementById('tradingSignals').style.display = 'block';
            document.getElementById('logsSection').style.display = 'block';
        }

        function updateSystemStatus() {
            const container = document.getElementById('systemStatus');
            
            const servicesHtml = Object.entries(systemData.services)
                .map(([name, service]) => {
                    const statusClass = `status-${service.status}`;
                    const statusText = service.status.toUpperCase();
                    
                    return `
                        <div class="service-card">
                            <div class="service-header">
                                <div class="service-name">${name}</div>
                                <div class="service-status ${statusClass}">${statusText}</div>
                            </div>
                            <div class="service-details">
                                <div><strong>URL:</strong> ${service.url}</div>
                                <div><strong>Puerto:</strong> ${service.url.split(':')[2] || 'N/A'}</div>
                                <div><strong>Última verificación:</strong> ${new Date(service.responseTime).toLocaleTimeString()}</div>
                                <div><strong>Estado:</strong> ${service.error || 'OK'}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            
            container.innerHTML = servicesHtml;
        }

        function updateMetrics() {
            // Métricas del sistema
            if (systemData.metrics.system) {
                const systemMetricsHtml = Object.entries(systemData.metrics.system)
                    .map(([key, value]) => `
                        <div class="metric-row">
                            <div class="metric-label">${key.replace(/([A-Z])/g, ' $1').trim()}:</div>
                            <div class="metric-value">${value}</div>
                        </div>
                    `).join('');
                
                document.getElementById('systemMetrics').innerHTML = systemMetricsHtml;
            }
            
            // Métricas del LLM
            if (systemData.metrics.llm) {
                const llmMetricsHtml = Object.entries(systemData.metrics.llm)
                    .map(([key, value]) => `
                        <div class="metric-row">
                            <div class="metric-label">${key.replace(/([A-Z])/g, ' $1').trim()}:</div>
                            <div class="metric-value">${value}</div>
                        </div>
                    `).join('');
                
                document.getElementById('llmMetrics').innerHTML = llmMetricsHtml;
            }
        }

        function updateTradingSignals() {
            const signalsHtml = systemData.signals
                .map(signal => {
                    const signalClass = `signal-${signal.decision.toLowerCase()}`;
                    return `
                        <div class="signal-item ${signalClass}">
                            <div>
                                <strong>${signal.symbol}</strong> - ${signal.decision}
                                <br><small>${signal.analysis}</small>
                            </div>
                            <div>
                                <div><strong>${signal.confidence}%</strong></div>
                                <div><small>${signal.timestamp}</small></div>
                            </div>
                        </div>
                    `;
                }).join('');
            
            document.getElementById('signalsList').innerHTML = signalsHtml || '<p>No hay señales disponibles</p>';
        }

        async function generateDecision() {
            addLog('info', '🎯 Generando nueva decisión...');
            
            try {
                const response = await fetch(`${ENDPOINTS.llmServer}/api/unified-decision`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: 'BTCUSDT'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addLog('success', `✅ Nueva decisión: ${data.data.final_decision} (${data.data.confidence}%)`);
                    await fetchTradingSignals();
                    updateTradingSignals();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                addLog('error', `❌ Error generando decisión: ${error.message}`);
            }
        }

        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            systemData.logs.unshift({ type, message: logEntry, timestamp });
            
            // Mantener solo los últimos 100 logs
            if (systemData.logs.length > 100) {
                systemData.logs = systemData.logs.slice(0, 100);
            }
            
            updateLogs();
        }

        function updateLogs() {
            const logsHtml = systemData.logs
                .map(log => `<div class="log-entry log-${log.type}">${log.message}</div>`)
                .join('');
            
            document.getElementById('systemLogs').innerHTML = logsHtml;
        }

        function clearLogs() {
            systemData.logs = [];
            updateLogs();
            addLog('info', '🧹 Logs limpiados');
        }

        function exportMetrics() {
            const data = {
                timestamp: new Date().toISOString(),
                services: systemData.services,
                metrics: systemData.metrics,
                signals: systemData.signals
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `qbtc-metrics-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            addLog('success', '📊 Métricas exportadas');
        }

        function startRealTimeUpdates() {
            // Actualización automática cada 30 segundos (segundo plano según reglas)
            setInterval(async () => {
                addLog('info', '🔄 Actualización automática...');
                await refreshAll();
            }, 30000);
            
            // Actualización rápida de métricas cada 10 segundos
            setInterval(async () => {
                await fetchMetrics();
                updateMetrics();
            }, 10000);
        }
    </script>
</body>
</html>
