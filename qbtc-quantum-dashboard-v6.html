<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QBTC - RECOMENDACIONES CONSOLIDADAS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .recommendation-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .ranking {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .action-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .action-long {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .action-short {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .confidence-score {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .price-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .price-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .price-value {
            font-weight: bold;
            color: #4ecdc4;
        }

        .metrics-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            color: #4ecdc4;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .btn-execute {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
        }

        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-details {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-details:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .priority-high {
            border-left: 4px solid #ff6b6b;
        }

        .priority-medium {
            border-left: 4px solid #feca57;
        }

        .priority-low {
            border-left: 4px solid #48dbfb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1> QBTC - RECOMENDACIONES CONSOLIDADAS</h1>
            <p>Ranking inteligente de oportunidades de trading con métricas cuánticas avanzadas</p>
        </div>

        <!-- STATUS BAR -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>Sistema Activo</span>
            </div>
            <div class="status-item">
                <span id="last-update">Última actualización: --</span>
            </div>
            <div class="status-item">
                <span id="total-recommendations">Recomendaciones: --</span>
            </div>
            <button class="refresh-btn" onclick="loadConsolidatedRecommendations()">
                 Actualizar
            </button>
        </div>

        <!-- RECOMMENDATIONS CONTAINER -->
        <div id="recommendations-container">
            <div class="loading">
                <h3> Cargando recomendaciones consolidadas...</h3>
                <p>Analizando oportunidades con métricas cuánticas avanzadas</p>
            </div>
        </div>
    </div>

    <script>
        // Cargar recomendaciones consolidadas
        async function loadConsolidatedRecommendations() {
            try {
                document.getElementById('recommendations-container').innerHTML = `
                    <div class="loading">
                        <h3> Actualizando recomendaciones...</h3>
                    </div>
                `;

                const response = await axios.get('http://localhost:4602/api/consolidated-recommendations');
                const data = response.data;

                if (data.success) {
                    displayConsolidatedRecommendations(data.data);
                    updateStatus(data.data);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('Error cargando recomendaciones:', error);
                document.getElementById('recommendations-container').innerHTML = `
                    <div class="error">
                         Error cargando recomendaciones: ${error.message}
                    </div>
                `;
            }
        }

        // Mostrar recomendaciones consolidadas
        function displayConsolidatedRecommendations(data) {
            const { recommendations, summary } = data;

            if (!recommendations || recommendations.length === 0) {
                document.getElementById('recommendations-container').innerHTML = `
                    <div class="empty-state">
                        <h3> No hay recomendaciones disponibles</h3>
                        <p>El sistema está analizando el mercado. Intenta actualizar en unos momentos.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="success">
                     <strong>${recommendations.length} recomendaciones consolidadas</strong> | 
                    Régimen: <strong>${summary.marketRegime}</strong> | 
                    Score promedio: <strong>${summary.averageFinalScore.toFixed(1)}%</strong> |
                    Salud del sistema: <strong>${summary.systemHealth}</strong>
                </div>
            `;

            html += '<div class="recommendations-grid">';

            recommendations.forEach(rec => {
                const priorityClass = rec.priority === 'HIGH' ? 'priority-high' : 
                                    rec.priority === 'MEDIUM' ? 'priority-medium' : 'priority-low';
                
                html += `
                    <div class="recommendation-card ${priorityClass}" onclick="showRecommendationDetails('${rec.symbol}')">
                        <div class="card-header">
                            <div class="symbol">${rec.symbol}</div>
                            <div class="ranking">#${rec.ranking}</div>
                        </div>
                        
                        <div class="action-badge action-${rec.action.toLowerCase()}">
                            ${rec.action}
                        </div>
                        
                        <div class="confidence-score">
                            ${rec.confidence}
                        </div>
                        
                        <div class="price-info">
                            <div class="price-item">
                                <div class="price-label">Entrada</div>
                                <div class="price-value">$${rec.entryPrice}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Stop Loss</div>
                                <div class="price-value">$${rec.stopLoss}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Take Profit</div>
                                <div class="price-value">$${rec.takeProfit}</div>
                            </div>
                        </div>
                        
                        <div class="metrics-row">
                            <span class="metric-label">Leverage:</span>
                            <span class="metric-value">${rec.leverage}</span>
                        </div>
                        
                        <div class="metrics-row">
                            <span class="metric-label">Fuentes:</span>
                            <span class="metric-value">${rec.sourceCount}/4</span>
                        </div>
                        
                        <div class="metrics-row">
                            <span class="metric-label">Volumen:</span>
                            <span class="metric-value">${formatVolume(rec.volume)}</span>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-execute" onclick="executeTrade('${rec.symbol}', '${rec.action}'); event.stopPropagation();">
                                 Ejecutar
                            </button>
                            <button class="btn btn-details" onclick="showDetails('${rec.symbol}'); event.stopPropagation();">
                                 Detalles
                            </button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('recommendations-container').innerHTML = html;
        }

        // Actualizar barra de estado
        function updateStatus(data) {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Última actualización: ${now.toLocaleTimeString()}`;
            document.getElementById('total-recommendations').textContent = 
                `Recomendaciones: ${data.recommendations.length}`;
        }

        // Formatear volumen
        function formatVolume(volume) {
            if (volume >= 1e9) {
                return (volume / 1e9).toFixed(1) + 'B';
            } else if (volume >= 1e6) {
                return (volume / 1e6).toFixed(1) + 'M';
            } else if (volume >= 1e3) {
                return (volume / 1e3).toFixed(1) + 'K';
            }
            return volume.toFixed(0);
        }

        // Ejecutar trade
        function executeTrade(symbol, action) {
            const message = ` Ejecutando ${action} en ${symbol}\n\n` +
                          ` Trade ejecutado automáticamente\n` +
                          ` Niveles calculados por el sistema\n` +
                          ` Gestión de riesgo activada`;
            
            alert(message);
        }

        // Mostrar detalles de recomendación
        function showRecommendationDetails(symbol) {
            alert(` Detalles completos de ${symbol}\n\n` +
                  ` Análisis técnico avanzado\n` +
                  ` Métricas cuánticas\n` +
                  ` Indicadores de momentum\n` +
                  ` Coherencia cerebral`);
        }

        // Mostrar detalles técnicos
        function showDetails(symbol) {
            alert(` Análisis técnico de ${symbol}\n\n` +
                  ` Patrones de precio\n` +
                  ` Indicadores técnicos\n` +
                  ` Señales cuánticas\n` +
                  ` Niveles clave`);
        }

        // Cargar datos iniciales
        loadConsolidatedRecommendations();

        // Actualizar cada 30 segundos
        setInterval(loadConsolidatedRecommendations, 30000);
    </script>
</body>
</html>
