<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
            <stop offset="70%" style="stop-color:#00d4ff;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#006699;stop-opacity:0.1" />
        </radialGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="36" cy="36" r="34" fill="url(#quantumGradient)" stroke="#003d5c" stroke-width="2"/>
    
    <!-- Quantum symbol - atomic structure -->
    <g transform="translate(36, 36)">
        <!-- Central core -->
        <circle cx="0" cy="0" r="6" fill="url(#centerGlow)" stroke="#ffffff" stroke-width="2"/>
        
        <!-- Electron orbits -->
        <ellipse cx="0" cy="0" rx="18" ry="9" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
        <ellipse cx="0" cy="0" rx="18" ry="9" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="18" ry="9" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(120)"/>
        
        <!-- Electrons -->
        <circle cx="18" cy="0" r="3" fill="#ffffff" opacity="0.9"/>
        <circle cx="-9" cy="12" r="3" fill="#ffffff" opacity="0.9"/>
        <circle cx="-9" cy="-12" r="3" fill="#ffffff" opacity="0.9"/>
        
        <!-- Trading chart lines -->
        <path d="M -24 12 L -12 6 L 12 -6 L 24 -12" 
              stroke="#00ff88" stroke-width="3" fill="none" opacity="0.7"/>
        
        <!-- Quantum Q symbol -->
        <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" 
              font-size="9" font-weight="bold" fill="#ffffff" opacity="0.9">Q</text>
    </g>
</svg>