<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
            <stop offset="70%" style="stop-color:#00d4ff;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#006699;stop-opacity:0.1" />
        </radialGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="64" cy="64" r="62" fill="url(#quantumGradient)" stroke="#003d5c" stroke-width="2"/>
    
    <!-- Quantum symbol - atomic structure -->
    <g transform="translate(64, 64)">
        <!-- Central core -->
        <circle cx="0" cy="0" r="10.666666666666666" fill="url(#centerGlow)" stroke="#ffffff" stroke-width="2"/>
        
        <!-- Electron orbits -->
        <ellipse cx="0" cy="0" rx="32" ry="16" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
        <ellipse cx="0" cy="0" rx="32" ry="16" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="32" ry="16" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(120)"/>
        
        <!-- Electrons -->
        <circle cx="32" cy="0" r="5.333333333333333" fill="#ffffff" opacity="0.9"/>
        <circle cx="-16" cy="21.333333333333332" r="5.333333333333333" fill="#ffffff" opacity="0.9"/>
        <circle cx="-16" cy="-21.333333333333332" r="5.333333333333333" fill="#ffffff" opacity="0.9"/>
        
        <!-- Trading chart lines -->
        <path d="M -42.666666666666664 21.333333333333332 L -21.333333333333332 10.666666666666666 L 21.333333333333332 -10.666666666666666 L 42.666666666666664 -21.333333333333332" 
              stroke="#00ff88" stroke-width="3" fill="none" opacity="0.7"/>
        
        <!-- Quantum Q symbol -->
        <text x="0" y="42.666666666666664" text-anchor="middle" font-family="Arial, sans-serif" 
              font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">Q</text>
    </g>
</svg>