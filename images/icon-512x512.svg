<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
            <stop offset="70%" style="stop-color:#00d4ff;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#006699;stop-opacity:0.1" />
        </radialGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="256" cy="256" r="254" fill="url(#quantumGradient)" stroke="#003d5c" stroke-width="2"/>
    
    <!-- Quantum symbol - atomic structure -->
    <g transform="translate(256, 256)">
        <!-- Central core -->
        <circle cx="0" cy="0" r="42.666666666666664" fill="url(#centerGlow)" stroke="#ffffff" stroke-width="2"/>
        
        <!-- Electron orbits -->
        <ellipse cx="0" cy="0" rx="128" ry="64" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
        <ellipse cx="0" cy="0" rx="128" ry="64" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="128" ry="64" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(120)"/>
        
        <!-- Electrons -->
        <circle cx="128" cy="0" r="21.333333333333332" fill="#ffffff" opacity="0.9"/>
        <circle cx="-64" cy="85.33333333333333" r="21.333333333333332" fill="#ffffff" opacity="0.9"/>
        <circle cx="-64" cy="-85.33333333333333" r="21.333333333333332" fill="#ffffff" opacity="0.9"/>
        
        <!-- Trading chart lines -->
        <path d="M -170.66666666666666 85.33333333333333 L -85.33333333333333 42.666666666666664 L 85.33333333333333 -42.666666666666664 L 170.66666666666666 -85.33333333333333" 
              stroke="#00ff88" stroke-width="3" fill="none" opacity="0.7"/>
        
        <!-- Quantum Q symbol -->
        <text x="0" y="170.66666666666666" text-anchor="middle" font-family="Arial, sans-serif" 
              font-size="64" font-weight="bold" fill="#ffffff" opacity="0.9">Q</text>
    </g>
</svg>