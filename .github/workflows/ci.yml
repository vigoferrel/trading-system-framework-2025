name: ğŸ§ª Trading System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 02:00 UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 85

jobs:
  # ğŸ” Code Quality Checks
  quality:
    name: ğŸ“‹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ§¹ Lint code
      run: |
        echo "ğŸ” Running ESLint..."
        # Install eslint if not present
        npm install --save-dev eslint || true
        # Run basic syntax check
        node -c core.js
        node -c trading-engine.js
        echo "âœ… Code syntax is valid"

  # ğŸ§ª Unit Tests
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run unit tests
      run: |
        echo "ğŸ§ª Running unit tests on Node.js ${{ matrix.node-version }}..."
        npx jest --testMatch="**/__tests__/unit/*-simple.test.js" --coverage --coverageReporters=lcov --coverageReporters=json-summary
        
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.node-version == 18
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ğŸ”§ Integration Tests
  test-integration:
    name: ğŸ”§ Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ”§ Run integration tests
      run: |
        echo "ğŸ”§ Running integration tests..."
        npx jest --testMatch="**/__tests__/integration/**/*.test.js" --runInBand
        
    - name: ğŸ¥ System health check
      run: |
        echo "ğŸ¥ Checking system health..."
        node -e "
          const core = require('./core.js');
          const trading = require('./trading-engine.js');
          
          async function healthCheck() {
            try {
              const health = await core.systemHealth();
              const portfolio = await trading.getPortfolio();
              
              console.log('âœ… Core system:', health.status);
              console.log('âœ… Trading engine: Portfolio value =', portfolio.totalValue);
              console.log('ğŸ‰ All systems operational!');
            } catch (error) {
              console.error('âŒ Health check failed:', error.message);
              process.exit(1);
            }
          }
          
          healthCheck();
        "

  # ğŸ“ˆ Performance Tests
  test-performance:
    name: ğŸ“ˆ Performance Tests
    runs-on: ubuntu-latest
    needs: test-integration
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“ˆ Run performance benchmarks
      run: |
        echo "ğŸ“ˆ Running performance benchmarks..."
        node -e "
          const core = require('./core.js');
          const trading = require('./trading-engine.js');
          
          async function benchmarkTests() {
            console.log('ğŸ“Š Starting performance benchmarks...');
            
            // Benchmark 1: Core optimization speed
            const start1 = Date.now();
            for (let i = 0; i < 100; i++) {
              await core.optimizeSystem();
            }
            const coreTime = Date.now() - start1;
            console.log('âš¡ Core optimizations (100x):', coreTime + 'ms');
            
            // Benchmark 2: Trading operations speed
            const start2 = Date.now();
            for (let i = 0; i < 100; i++) {
              await trading.getMarketData('BTCUSDT');
            }
            const tradingTime = Date.now() - start2;
            console.log('âš¡ Market data requests (100x):', tradingTime + 'ms');
            
            // Performance thresholds
            if (coreTime > 5000) {
              console.error('âŒ Core operations too slow:', coreTime + 'ms > 5000ms');
              process.exit(1);
            }
            
            if (tradingTime > 5000) {
              console.error('âŒ Trading operations too slow:', tradingTime + 'ms > 5000ms');
              process.exit(1);
            }
            
            console.log('ğŸ‰ All performance benchmarks passed!');
          }
          
          benchmarkTests();
        "

  # ğŸ“Š Coverage Report
  coverage-report:
    name: ğŸ“Š Coverage Report
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“Š Generate full coverage report
      run: |
        echo "ğŸ“Š Generating comprehensive coverage report..."
        npm test
        
    - name: ğŸ“‹ Coverage Summary
      run: |
        echo "ğŸ“‹ Coverage Summary:"
        if [ -f "coverage/coverage-summary.json" ]; then
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            
            console.log('ğŸ“Š COVERAGE REPORT');
            console.log('==================');
            console.log('Lines:     ' + total.lines.pct + '%');
            console.log('Functions: ' + total.functions.pct + '%');
            console.log('Branches:  ' + total.branches.pct + '%');
            console.log('Statements:' + total.statements.pct + '%');
            
            // Check thresholds
            const threshold = ${{ env.COVERAGE_THRESHOLD }};
            let failed = false;
            
            if (total.lines.pct < threshold) {
              console.log('âŒ Lines coverage below threshold: ' + total.lines.pct + '% < ' + threshold + '%');
              failed = true;
            }
            
            if (total.functions.pct < threshold) {
              console.log('âŒ Functions coverage below threshold: ' + total.functions.pct + '% < ' + threshold + '%');
              failed = true;
            }
            
            if (failed) {
              console.log('âŒ Coverage check failed!');
              process.exit(1);
            } else {
              console.log('âœ… Coverage thresholds met!');
            }
          "
        else
          echo "âš ï¸  Coverage file not found, skipping detailed analysis"
        fi
        
    - name: ğŸ“¤ Upload coverage artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: |
          coverage/
          __tests__/reports/

  # ğŸš€ Deploy (if all tests pass)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-performance, coverage-report]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ‰ Deployment ready
      run: |
        echo "ğŸ‰ All tests passed! System ready for deployment."
        echo "ğŸ“Š Test Summary:"
        echo "  âœ… Unit tests: PASSED"
        echo "  âœ… Integration tests: PASSED" 
        echo "  âœ… Performance tests: PASSED"
        echo "  âœ… Coverage: PASSED"
        echo ""
        echo "ğŸš€ Ready to deploy trading system!"

  # ğŸ“± Notifications
  notify:
    name: ğŸ“± Notify Results
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ğŸ“± Success Notification
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ TRADING SYSTEM CI/CD SUCCESS!"
        echo "âœ… All tests passed successfully"
        echo "ğŸš€ System deployed and ready"
        
    - name: ğŸ“± Failure Notification  
      if: failure()
      run: |
        echo "âŒ TRADING SYSTEM CI/CD FAILED!"
        echo "ğŸ” Check the logs for details"
        echo "âš ï¸  System not ready for deployment"
